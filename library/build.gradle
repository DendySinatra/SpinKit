apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {

    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
    }

    lintOptions {
        abortOnError false
    }
}


publish {
    userOrg = 'DendySinatra'
    groupId = 'com.github.DendySinatra'
    artifactId = 'SpinKit'
    publishVersion = '1.4.0'
    desc = 'Android loading animations'
    website = 'https://github.com/DendySinatra/SpinKit'
    licences = ['MIT']
}